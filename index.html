<!DOCTYPE html>
<html lang="en" class="bg-gray-900 text-white">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Fitness Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .leaderboard-entry {
            transition: all 0.2s ease-in-out;
        }
        .leaderboard-entry:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="container mx-auto p-4 max-w-2xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-cyan-400">Family Fitness Challenge</h1>
            <p class="text-gray-400 mt-2">Powered by Strava</p>
        </header>

        <!-- Notification Area -->
        <div id="notification" class="hidden mb-6 p-4 rounded-md text-center"></div>

        <main class="bg-gray-800 rounded-lg shadow-xl p-6">
            <div class="flex justify-between items-center mb-6 border-b border-gray-700 pb-4">
                <h2 class="text-2xl font-semibold">Leaderboard</h2>
                <div class="text-right">
                    <p class="text-sm text-gray-400">Last Updated:</p>
                    <p id="last-updated" class="font-medium text-gray-300">Loading...</p>
                </div>
            </div>

            <div id="leaderboard-container" class="space-y-4">
                <!-- Scores will be loaded here -->
                <div class="text-center text-gray-400">
                    <p>Fetching the latest scores...</p>
                </div>
            </div>
        </main>
        
        <footer class="text-center mt-8 text-gray-500">
            <button id="add-user-btn" class="bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-2 px-4 rounded-lg transition-colors">
                Add Me to the Scoreboard
            </button>
            <p class="text-sm mt-4">Scores updated daily.</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const leaderboardContainer = document.getElementById('leaderboard-container');
            const lastUpdatedSpan = document.getElementById('last-updated');
            const addUserBtn = document.getElementById('add-user-btn');
            const notification = document.getElementById('notification');

            // --- Handle Notifications from Redirect ---
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('success')) {
                notification.textContent = 'Success! A request has been sent to add you. You will appear on the scoreboard after the next daily update.';
                notification.className = 'block mb-6 p-4 rounded-md text-center bg-green-500 text-white';
            } else if (urlParams.has('error')) {
                notification.textContent = 'Authorization failed. Please try again.';
                notification.className = 'block mb-6 p-4 rounded-md text-center bg-red-500 text-white';
            }
            // Clean up URL
            if(window.history.pushState){
                const newURL = new URL(window.location.href);
                newURL.search = '';
                window.history.pushState({ path: newURL.href }, '', newURL.href);
            }

            // --- "Add User" Button Logic ---
            addUserBtn.addEventListener('click', () => {
                // IMPORTANT: Replace with your actual Strava Client ID and Vercel URL
                const stravaClientId = 'YOUR_STRAVA_CLIENT_ID';
                const redirectUri = 'YOUR_VERCEL_FUNCTION_URL'; // e.g., https://your-project.vercel.app/api/strava_auth
                
                if (stravaClientId === 'YOUR_STRAVA_CLIENT_ID' || redirectUri === 'YOUR_VERCEL_FUNCTION_URL') {
                    alert('Configuration needed: Please ask the repository owner to set the Strava Client ID and Vercel URL in index.html.');
                    return;
                }

                const scope = 'read,activity:read';
                const stravaAuthUrl = `https://www.strava.com/oauth/authorize?client_id=${stravaClientId}&response_type=code&redirect_uri=${redirectUri}&approval_prompt=force&scope=${scope}`;
                window.location.href = stravaAuthUrl;
            });

            // --- Fetch and Display Scores ---
            fetch(`scores.json?t=${new Date().getTime()}`)
                .then(response => {
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    return response.json();
                })
                .then(data => {
                    lastUpdatedSpan.textContent = new Date(data.lastUpdated).toLocaleString([], { dateStyle: 'medium', timeStyle: 'short' });
                    leaderboardContainer.innerHTML = ''; 
                    
                    if (!data.leaderboard || data.leaderboard.length === 0) {
                        leaderboardContainer.innerHTML = '<p class="text-center text-gray-400">No scores yet. Add yourself to the competition!</p>';
                        return;
                    }
                    
                    data.leaderboard.sort((a, b) => b.score - a.score);

                    data.leaderboard.forEach((person, index) => {
                        const rank = index + 1;
                        const medal = rank === 1 ? 'ðŸ¥‡' : rank === 2 ? 'ðŸ¥ˆ' : rank === 3 ? 'ðŸ¥‰' : `#${rank}`;

                        const entry = document.createElement('div');
                        entry.className = 'leaderboard-entry bg-gray-700 p-4 rounded-lg flex items-center justify-between shadow-md';
                        
                        entry.innerHTML = `
                            <div class="flex items-center">
                                <span class="text-xl w-10 font-bold text-cyan-400">${medal}</span>
                                <span class="font-semibold text-lg">${person.name}</span>
                            </div>
                            <span class="font-bold text-xl text-white">${person.score.toLocaleString()} pts</span>
                        `;
                        leaderboardContainer.appendChild(entry);
                    });
                })
                .catch(error => {
                    console.error("Error fetching scores:", error);
                    lastUpdatedSpan.textContent = 'N/A';
                    leaderboardContainer.innerHTML = `<p class="text-center text-red-400">Could not load scores. The competition might not have started yet.</p>`;
                });
        });
    </script>
</body>
</html>
