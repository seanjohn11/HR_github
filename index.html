<!DOCTYPE html>
<html lang="en" class="bg-gray-900 text-white">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Fitness Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .leaderboard-entry {
            transition: all 0.2s ease-in-out;
        }
        .leaderboard-entry:hover {
            transform: scale(1.02);
        }
        
        #join-button {
    	background-image: url('./images/btn_strava_connect_with_orange.png');
    	background-size: contain; /* Or 'cover'. 'Contain' fits the whole image inside */
    	background-repeat: no-repeat;
    	background-position: center;
    	background-color: transparent;
    	border: none;
    	width: 200px;  /* Example width */
    	height: 50px; /* Example height */
    	cursor: pointer;
	}
	#join-button:hover {
    	background-image: url('./images/btn_strava_connect_with_white.png');
	}
	#submit-button {
    	background-image: url('./images/btn_strava_connect_with_orange.png');
    	background-size: contain; /* Or 'cover'. 'Contain' fits the whole image inside */
    	background-repeat: no-repeat;
    	background-position: center;
    	background-color: transparent;
    	border: none;
    	width: 200px;  /* Example width */
    	height: 50px; /* Example height */
    	cursor: pointer;
	}
	#submit-button:hover {
    	background-image: url('./images/btn_strava_connect_with_white.png');
	}
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="container mx-auto p-4 max-w-2xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-cyan-400">Family Fitness Challenge</h1>
            <img src="./images/api_logo_pwrdBy_strava_horiz_orange.png" alt="Powered by Strava" class="block mx-auto mt-2 h-7">
        </header>

        <!-- Success/Error Messages -->
        <div id="message-container" class="mb-4">
             <div id="success-message" class="hidden bg-green-900 border border-green-700 text-green-300 px-4 py-3 rounded-lg relative" role="alert">
                <strong class="font-bold">Success!</strong>
                <span class="block sm:inline"> Your authorization was successful. Your scores will appear soon!</span>
            </div>
             <div id="error-message-join" class="hidden bg-red-900 border border-red-700 text-red-300 px-4 py-3 rounded-lg relative" role="alert">
                <strong class="font-bold">Error!</strong>
                <span class="block sm:inline">There was a problem with your submission. Please check the password and try again.</span>
            </div>
        </div>

        <main class="bg-gray-800 rounded-lg shadow-xl p-6">
            <div class="flex justify-between items-center mb-6 border-b border-gray-700 pb-4">
                <h2 class="text-2xl font-semibold">Leaderboard</h2>
                <div class="text-right">
                    <p class="text-sm text-gray-400">Last Updated:</p>
                    <p id="last-updated" class="font-medium text-gray-300">Loading...</p>
                </div>
            </div>

            <div id="leaderboard-container" class="space-y-4">
                <!-- Scores will be loaded here -->
                <div class="text-center text-gray-400">
                    <p>Fetching the latest scores...</p>
                </div>
            </div>
        </main>
        
        <!-- Join Challenge Section -->
        <div class="mt-8 text-center">
            <button id="join-button" class=""></button>

            <form id="join-form" class="hidden mt-6 bg-gray-800 p-6 rounded-lg shadow-xl max-w-md mx-auto text-left space-y-4">
                 <div>
                    <label for="join_password" class="block text-sm font-medium text-gray-300">Password</label>
                    <input type="password" id="join_password" name="join_password" required class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-cyan-500 focus:border-cyan-500">
                </div>
                <div>
                    <label for="resting_hr" class="block text-sm font-medium text-gray-300">Resting Heart Rate</label>
                    <input type="number" id="resting_hr" name="resting_hr" required class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-cyan-500 focus:border-cyan-500">
                </div>
                <div>
                    <label for="max_hr" class="block text-sm font-medium text-gray-300">Max Heart Rate</label>
                    <input type="number" id="max_hr" name="max_hr" required class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-cyan-500 focus:border-cyan-500">
                </div>
                <button id="submit-button" class="block mx-auto"></button>
            </form>
        </div>

        <footer class="text-center mt-8 text-gray-500 text-sm">
            <p>Scores updated daily.</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            setupDisplayScores();
            setupJoinButton();
            checkUrlStatus();
        });

        function setupDisplayScores() {
            const leaderboardContainer = document.getElementById('leaderboard-container');
            const lastUpdatedSpan = document.getElementById('last-updated');

            fetch(`scores.json?t=${new Date().getTime()}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    lastUpdatedSpan.textContent = new Date(data.lastUpdated).toLocaleString([], {
                        dateStyle: 'medium',
                        timeStyle: 'short'
                    });
                    
                    leaderboardContainer.innerHTML = ''; 

                    if (!data.leaderboard || data.leaderboard.length === 0) {
                        leaderboardContainer.innerHTML = '<p class="text-center text-gray-400">No scores to display yet. Check back tomorrow!</p>';
                        return;
                    }
                    
                    data.leaderboard.sort((a, b) => b.score - a.score);

                    data.leaderboard.forEach((person, index) => {
                        const rank = index + 1;
                        const medal = rank === 1 ? 'ðŸ¥‡' : rank === 2 ? 'ðŸ¥ˆ' : rank === 3 ? 'ðŸ¥‰' : `#${rank}`;

                        const entry = document.createElement('div');
                        entry.className = 'leaderboard-entry bg-gray-700 p-4 rounded-lg flex items-center justify-between shadow-md';
                        
                        entry.innerHTML = `
                            <div class="flex items-center">
                                <span class="text-xl w-10 font-bold text-cyan-400">${medal}</span>
                                <span class="font-semibold text-lg">${person.name}</span>
                            </div>
                            <span class="font-bold text-xl text-white">${person.score.toLocaleString()} pts</span>
                        `;
                        leaderboardContainer.appendChild(entry);
                    });
                })
                .catch(error => {
                    console.error("Error fetching scores:", error);
                    lastUpdatedSpan.textContent = 'N/A';
                    leaderboardContainer.innerHTML = `<p class="text-center text-red-400">Could not load scores. The competition might not have started yet. Make sure a 'scores.json' file exists in the repository.</p>`;
                });
        }

        function setupJoinButton() {
            const joinButton = document.getElementById('join-button');
            const joinForm = document.getElementById('join-form');

            joinButton.addEventListener('click', () => {
                joinButton.classList.add('hidden');
                joinForm.classList.remove('hidden');
            });

            joinForm.addEventListener('submit', (event) => {
                event.preventDefault();

                const clientId = '169802';
                const vercelUrl = 'https://hr-github.vercel.app/api/strava_auth';

                const password = document.getElementById('join_password').value;
                const restingHr = document.getElementById('resting_hr').value;
                const maxHr = document.getElementById('max_hr').value;

                const redirectUri = encodeURIComponent(vercelUrl);
                const scope = 'activity:read_all';
                
                const state = btoa(JSON.stringify({
                    password: password,
                    resting_hr: restingHr,
                    max_hr: maxHr
                }));

                const authUrl = `https://www.strava.com/oauth/authorize?client_id=${clientId}&response_type=code&redirect_uri=${redirectUri}&approval_prompt=force&scope=${scope}&state=${state}`;

                window.location.href = authUrl;
            });
        }

        function checkUrlStatus() {
            const urlParams = new URLSearchParams(window.location.search);
            const status = urlParams.get('status');

            if (status === 'success') {
                document.getElementById('success-message').classList.remove('hidden');
            } else if (status === 'error') {
                document.getElementById('error-message-join').classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
